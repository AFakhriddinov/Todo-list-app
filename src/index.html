<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6aed09d264.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo app</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">Today's To Do</div>
      <form class="main_form">
        <input type="text" id="input" placeholder="Add your task here..." />
        <button type="button" class="submit">Add</button>
      </form>

      <ul class="listContainer"></ul>
      <button class="completed_all">Clear all completed</button>
    </div>
  </body>
</html>
