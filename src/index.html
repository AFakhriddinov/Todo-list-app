<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>Today's To Do</h2>
        <i id="refresh"></i>
      </div>
      <div class="addList">
        <input class="addInput" type="text" placeholder="Add to your list..." />
        <i id="add"></i>
      </div>

      <div class="todos"></div>
      <div class="clear">Clear all completed</div>
    </div>
  </body>
</html>
